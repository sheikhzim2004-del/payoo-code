<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Login </title>

    <!-- tailwind + daysiUi -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>
</head>

<body class="min-h-screen max-w-md bg-base-200 mx-auto">

    <!-- header section -->
    <header class="border-b-2 border-gray-300 pt-10 pb-5 sticky top-0 bg-base-200 z-10">
        <section class=" w-11/12 mx-auto flex justify-between items-center">
            <dev class="left flex space-x-1">
                <img src="./assets/logo.png" alt="" class="max-w-[60px]">
                <div>
                    <h1 class="text-xl font-extrabold text-neutral">$<span id="balance">45000</span></h1>
                    <p class="text-neutral/50">Available Balance</p>
                </div>
            </dev>
            <dev class="right">
                <button class="btn btn btn-outline btn-secondary">Log Out<i
                        class="fa-solid fa-arrow-right-from-bracket"></i></button>
            </dev>
        </section>
    </header>

    <!-- wellcome section -->
    <section class="w-11/12 mx-auto mt-[20px] space-y-3">
        <h1 class="text-neutral text-3xl font-bold">Welcome to Pay<span class="text-[#7460FF]">oo</span></h1>
        <p class="text-neutral/50">Enjoy easy and convenient financial services with us. Cashout charge is low and</p>

        <div class="grid grid-cols-3 gap-4">
            <button onclick="showOnly('add-money')" class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-1.png" alt="">
                <p>Add Money</p>
            </button>
            <button onclick="showOnly('cashout')" class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-2.png" alt="">
                <p>Cashout</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-3.png" alt="">
                <p>Transfer Money</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-4.png" alt="">
                <p>Get Bonus</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-5.png" alt="">
                <p>Pay Bill</p>
            </button>
            <button class="btn flex-col h-full py-4 btn-info btn-soft">
                <img src="./assets/opt-6.png" alt="">
                <p>Transactions</p>
            </button>
        </div>
    </section>

    <!-- add money section -->
    <section id="add-money" class="w-11/12 mx-auto space-y-2 hidden">
        <h1 class="text-2xl font-extrabold text-neutral">Add Money</h1>
        <div class="form">
            <div class="card bg-base-100 w-full mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label text-neutral font-bold">Select a Bank</label>
                        <select id="add-money-bank-select" class="select bg-base-200 w-full rounded-full border-none">
                            <option disabled selected>Select a Bank</option>
                            <option value="DBBL">DBBL</option>
                            <option value="IBBL">IBBL</option>
                            <option value="IFIC">IFIC</option>
                            <option value="CITY">City Bank</option>
                        </select>
                        <br>
                        <label class="label text-neutral font-bold">Bank Account Number</label>
                        <input id="add-money-number" maxlength="16" minlength="11" type="text"
                            class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Enter bank acc number" />
                        <br>
                        <label class="label font-bold text-neutral">Amount to Add</label>
                        <input id="add-money-amount" type="text" class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Add amount to withdraw" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="add-money-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Enter 4 digit pin number" />

                        <!-- btn -->
                        <button id="add-money-btn" class="btn btn-primary mt-2 rounded-full">Add Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>

    <!-- cashout section -->
    <section id="cashout" class="w-11/12 mx-auto space-y-2 hidden">
        <h1 class="text-2xl font-extrabold text-neutral">Cash Out</h1>
        <div class="form">
            <div class="card bg-base-100 w-full mx-auto rounded-2xl">
                <div class="card-body">
                    <fieldset class="fieldset">

                        <label class="label text-neutral font-bold">Agent Number</label>
                        <input id="cashout-number" maxlength="11" minlength="11" type="text"
                            class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Enter 11 digit number" />
                        <br>
                        <label class="label font-bold text-neutral">Amount</label>
                        <input id="cashout-amount" type="text" class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Enter amount to withdraw" />
                        <br>
                        <label class="label font-bold text-neutral">Pin Number</label>
                        <input id="cashout-pin" maxlength="4" minlength="4" type="password"
                            class="input rounded-full bg-base-200 border-none w-full"
                            placeholder="Enter 4 digit pin number" />

                        <!-- btn -->
                        <button id="cashout-btn" class="btn btn-primary mt-4 rounded-full">Withdraw Money</button>
                    </fieldset>
                </div>
            </div>
        </div>
    </section>


    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>
</body>

</html>
